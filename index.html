<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sedan:ital@0;1&display=swap" rel="stylesheet">
  <title>Document</title>
  <link rel="stylesheet" href="./main.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>
  <div class="root">
    <div class="container">
      <h1>Welcome to telegramm mini apps!!!</h1>

      <span class="label">ID пользователя: </span>
      <div class="id">-</div>
      <span class="label">Username пользователя: </span>
      <div class="username">-</div>
      <span class="label">Указанные координаты пользователем:</span>
      <div class="coords">-</div>
      <span class="label">Объект пользователя: </span>
      <div class="obj">
        -
      </div>
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    document.querySelector('.id').textContent = tg.initDataUnsafe.user.id;
    document.querySelector('.username').textContent = tg.initDataUnsafe.user.username;
    document.querySelector('.obj').textContent = JSON.stringify(tg.initDataUnsafe);

    const params = (new URL(location.href)).searchParams;
    const latitude = params.get('latitude');
    const longitude = params.get('longitude');
    document.querySelector('.coords').textContent = `Широта: ${latitude} | Долгота: ${longitude}`;
  </script>
</body>

</html>
